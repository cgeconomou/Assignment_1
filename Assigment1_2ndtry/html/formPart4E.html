<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Edit Form For Trainers Per Course</title>
  <link rel="stylesheet" href="..\css\part4A.css">
</head>
<body>
  <div class="backgroundImage">  
    <body>
      <div class="backgroundImage">  
        <body>
          <div class="main-block">
            <div class="left-part">
              <i class="fas fa-graduation-cap"></i>
              <h1>Here Are The Results Of Your Submition</h1>
              <div  id="students"></div>
              <div class="btn-group">
                <a class="btn-item" href="..\html\home.html">HOME</a>
                
              </div>
            </div>
            <form action="/">
              <div >
                <i class="fas fa-pencil-alt"></i> 
                <h2>Edit Form For Trainers Per Course</h2>
              </div>
              <div class="info">
                
                <select id="field1"> 
                  <option value="course-type" selected>Choose Trainer*</option>
                  <option value="Trainer 1">Trainer 1</option>
                  <option value="Trainer 2">Trainer 2</option>
                  <option value="Trainer 3">Trainer 3</option>
                  <option value="Trainer 4">Trainer 4</option>
                </select>
                <select id="field2"> 
                  <option value="course-type" selected>Courses*</option>
                  <option value="short-courses">C#</option>
                  <option value="featured-courses">Java</option>
                  <option value="undergraduate">JavaScrip</option>
                  <option value="diploma">Python</option>
               </select>
               <select id="field3"> 
                <option value="course-type" selected>Course Type*</option>
                <option value="short-courses">Full-Time</option>
                <option value="featured-courses">Part-Time</option>
             </select>
             <input type="text" name="name" placeholder="Starting Date*" id="field4">
                <input type="text" name="name" placeholder="Ending Date*" id="field5">
              </div>
              
              <input type="submit" name="submit" value="Submit" id="submit"/>
                 
                <input type="submit"  value="Update" id="update" hidden/>
              <input  type="reset" name="reset" value="Reset" id="reset"/>
            </form>
          </div>
          <script src="..\js\validate.js"></script>
        </body>
