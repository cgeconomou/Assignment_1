<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Courses</title>
    <link rel="stylesheet" href="..\css\coursePart1.css">
    <style>
      .banner {
    position: relative;
    background-image: url("courses.jpg");  
    background-size:cover;
    background-repeat: no-repeat;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    }
      </style>
</head>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="..\html\home.html" class="w3-bar-item w3-button"><b>CG</b> Assigment 1/Part1/Form For Courses</a>
      
      <div class="w3-right w3-hide-small">
        
      </div>
    </div>
  </div>
    <div class="testbox">
        <form action="/">
          <div class="banner">
            <h1>Course Form</h1>
          </div>
          <p>Course Information</p>
          <table border="1">
      
            <tr>
              <td>Course</td>
              <td><input type="text" placeholder="Write Title" required id="field1"/> </td>
            </tr>
            <tr>
              <td>Stream</td>
              <td><input type="text" placeholder="What is stream"  required id="field2"/></td>
            </tr>
            <tr>
              <td>Course Type></td>
              <td> <select name="comunication" id="field3" required>
                  <option value="Full-Time" id="C#">Full-Time</option>
                  <option value="Part-Time" id="Java">Part-Time</option>
                 
                </select>
    
            <tr>
            <tr>
              <td>Staring Date</td>
              <td><input type="date" placeholder="dd/mm/yyy" required id="field4"/>
                
              </td>
            </tr>
            <tr>
              <td>Ending Date></td>
              <td> <input type="date" placeholder="dd/mm/yyy" required id="field5"/>
                
              </td>
            </tr>
            
              <td><input type="submit" name="submit" value="Submit" id="submit"/>
                <button type="submit" id="update" hidden>Update</button> </td>
             
              <td><input type="reset" name="reset" value="Reset" id="reset"/></td>
              
            </tr>
            
    
          </table>
          
        </form>
        
      </div>
      
      
      <div id="katwMeros">
        
    
      
      <div  id="students"></div>
    </div>
    <script src="..\js\students.js"></script>
</body>
</html>
