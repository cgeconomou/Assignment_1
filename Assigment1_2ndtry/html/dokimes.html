    <div class="testbox">

          <table border="1" class="table">

            <tr>

            <tr>

              <td>what course youll like to choose</td>
              <td> <select name="comunication" id="communication" required>

                  <option value="Js" id="Js">JavaScrip</option>
                  <option value="Python" id="Python">Python</option>
                </select>
    
            <tr>
              <td><input type="submit"  name="submit" value="Submit" id="submit"/>
                <button type="submit" id="update" hidden>Update</button> </td>
             
              <td><input type="reset" name="reset" value="Reset" id="reset1"/></td>
              
            </tr>
